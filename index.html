<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Eater&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="hangman">
        <img class="tree" src="images/base.png" alt="base of tree" />
        <img class="rope" src="images/rope.png" alt="rope" />
        <img class="neck" src="images/neck.png" alt="neck" />
        <img class="head" src="images/head.png" alt="head" />
        <img class="body" src="images/body.png" alt="body" />
        <img class="left-arm" src="images/left arm.png" alt="left arm" />
        <img class="right-arm" src="images/right arm.png" alt="right arm" />
        <img class="left-foot" src="images/left foot.png" alt="left foot" />
        <img class="right-foot" src="images/right foot.png" alt="right foot" />
      </div>
      <div class="first-characters">
        <p class="char" id="a">A</p>
        <p class="char" id="b">B</p>
        <p class="char" id="c">C</p>
        <p class="char" id="d">D</p>
        <p class="char" id="e">E</p>
        <p class="char" id="f">F</p>
        <p class="char" id="g">G</p>
        <p class="char" id="h">H</p>
        <p class="char" id="i">I</p>
      </div>
      <div class="second-characters">
        <p class="char" id="j">J</p>
        <p class="char" id="k">K</p>
        <p class="char" id="l">L</p>
        <p class="char" id="m">M</p>
        <p class="char" id="n">N</p>
        <p class="char" id="o">O</p>
        <p class="char" id="p">P</p>
        <p class="char" id="q">Q</p>
      </div>
      <div class="third-characters">
        <p class="char" id="r">R</p>
        <p class="char" id="s">S</p>
        <p class="char" id="t">T</p>
        <p class="char" id="u">U</p>
        <p class="char" id="v">V</p>
        <p class="char" id="w">W</p>
        <p class="char" id="x">X</p>
        <p class="char" id="y">Y</p>
        <p class="char" id="z">Z</p>
      </div>
      <div id="play-btn">
        <i id="the-button" class="fa-solid fa-play fa-5x"></i>
        <p id="start">Start the game</p>
      </div>
      <div id="how-to-play">
        <p>How to play</p>
      </div>
      <div id="crowd">
        <img class="crowd" src="images/group.png" alt="laughing crowed" />
      </div>
      <div id="scores">
        <i id="score" class="fa-solid fa-star fa-3x"></i>
        <p class="score-text">Score:0</p>
        <i id="death" class="fa-sharp fa-solid fa-skull fa-3x"></i>
        <p class="death-text">Death:0</p>
      </div>
      <div id="reset">Reset</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
